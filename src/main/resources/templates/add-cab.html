<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Cab</title>
    <link rel="stylesheet" href="/assets/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Add New Cab</h1>
        <form action="/traveller/add-cab" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Cab Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="type">Cab Type</label>
                <input type="text" id="type" name="type" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="image">Cab Image</label>
                <input type="file" id="image" name="image" class="form-control-file" required>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Add Cab</button>
        </form>
    </div>

    <script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
